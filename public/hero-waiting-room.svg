<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Illustration d'une salle d'attente">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f0fff4"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#16a34a" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#16a34a" stop-opacity="0.03"/>
    </linearGradient>
  </defs>

  <!-- Background (white + subtle green tint) -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Wall line -->
  <path d="M0 220H1600" stroke="#000" stroke-opacity="0.08" stroke-width="2"/>

  <!-- Window / artwork panel -->
  <rect x="980" y="110" width="420" height="260" rx="24" fill="url(#glass)" stroke="#000" stroke-opacity="0.10"/>
  <path d="M1020 170c50-30 110-30 160 0s110 30 160 0" fill="none" stroke="#16a34a" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
  <path d="M1020 240c60 35 120 35 180 0s120-35 180 0" fill="none" stroke="#16a34a" stroke-opacity="0.22" stroke-width="10" stroke-linecap="round"/>

  <!-- Plant -->
  <g transform="translate(190 520)">
    <path d="M70 40c-18-40-58-58-58-92 0-26 22-44 44-44 20 0 34 14 42 34 8-20 22-34 42-34 22 0 44 18 44 44 0 34-40 52-58 92" fill="#16a34a" fill-opacity="0.30"/>
    <path d="M70 40c-12-32-38-46-38-72 0-18 14-30 28-30 16 0 26 14 30 28 4-14 14-28 30-28 14 0 28 12 28 30 0 26-26 40-38 72" fill="#16a34a" fill-opacity="0.20"/>
    <rect x="42" y="44" width="56" height="70" rx="14" fill="#ffffff" stroke="#000" stroke-opacity="0.12"/>
    <path d="M42 72h56" stroke="#000" stroke-opacity="0.08"/>
  </g>

  <!-- Couch -->
  <g transform="translate(430 520)">
    <rect x="0" y="40" width="600" height="190" rx="34" fill="#ffffff" stroke="#000" stroke-opacity="0.12"/>
    <rect x="40" y="0" width="520" height="120" rx="30" fill="#ffffff" stroke="#000" stroke-opacity="0.12"/>
    <rect x="55" y="70" width="220" height="70" rx="24" fill="#f0fff4" stroke="#000" stroke-opacity="0.08"/>
    <rect x="325" y="70" width="220" height="70" rx="24" fill="#f0fff4" stroke="#000" stroke-opacity="0.08"/>
    <rect x="50" y="215" width="30" height="55" rx="10" fill="#16a34a" fill-opacity="0.22"/>
    <rect x="520" y="215" width="30" height="55" rx="10" fill="#16a34a" fill-opacity="0.22"/>
  </g>

  <!-- Table -->
  <g transform="translate(1130 560)">
    <rect x="0" y="60" width="230" height="18" rx="9" fill="#16a34a" fill-opacity="0.25"/>
    <rect x="40" y="78" width="14" height="80" rx="7" fill="#000" fill-opacity="0.12"/>
    <rect x="176" y="78" width="14" height="80" rx="7" fill="#000" fill-opacity="0.12"/>
    <rect x="20" y="0" width="190" height="70" rx="18" fill="#ffffff" stroke="#000" stroke-opacity="0.12"/>
    <circle cx="150" cy="32" r="14" fill="#16a34a" fill-opacity="0.25"/>
  </g>

  <!-- Floor -->
  <path d="M0 740H1600" stroke="#000" stroke-opacity="0.08" stroke-width="2"/>
  <rect y="740" width="1600" height="160" fill="#ffffff"/>

  <!-- Subtle vignette (still white/green) -->
  <rect width="1600" height="900" fill="#16a34a" fill-opacity="0.03"/>
</svg>
